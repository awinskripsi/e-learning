<ion-view view-title="materi">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-android-add" ui-sref=" app.addmateri "></button>
  </ion-nav-buttons>
  <ion-content style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">

    <ion-refresher on-refresh="doRefresh()"
                   pulling-text="Pull to refresh..."
                   refreshing-text="Refreshing!"
                   refreshing-icon="ion-loading-c">
    </ion-refresher>

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search materi" ng-model="search"/>
      </label>
    </div>

    <div class="list" ng-repeat="x in materi_p | filter:search | limitTo:listlength">
      <a class="item" ng-click="detail( x.materi_id, x.judul, x.konten, x.tgl_post, x.file, x.nama_mapel, x.nama, x.nama_kelas)">
        <h2><b>{{x.judul}}</b></h2>
        {{x.nama_mapel}}</br>
        {{x.nama_kelas}}
      </a>
    </div>
  </ion-content>

</ion-view>
