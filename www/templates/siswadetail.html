<ion-view view-title="Detail Siswa">
  <ion-content style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">
    <p>
    <ion-item>NIS
            <span class="item-note">{{nis}}</span>
    </ion-item>

    <ion-item>Nama
            <span class="item-note">{{nama}}</span>
    </ion-item>

    <ion-item>Jenis Kelamin
            <span class="item-note">{{jenis_kelamin}}</span>
    </ion-item>

    <ion-item>Tempat/Tanggal Lahir
            <span class="item-note">{{tempat_lahir}}/{{tgl_l}}</span>
    </ion-item>

    <ion-item>Agama
            <span class="item-note">{{agama}}</span>
    </ion-item>

    <ion-item>Alamat
            <span class="item-note">{{alamat}}</span>
    </ion-item>

    <ion-item>Tahun Masuk
            <span class="item-note">{{tahun_masuk}}</span>
    </ion-item>

    <ion-item>Status
            <span class="item-note">{{status_nama}}</span>
    </ion-item>

    <ion-item>Kelas
            <span class="item-note">{{nama_kelas}}</span>
    </ion-item>
  </p>
  </ion-content>
</ion-view>
