<ion-view view-title="<i class='icon ion-ios-home'></i><strong> Beranda </strong>">
  <ion-content style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">


        <div class="list" ng-repeat="x in hari">
          <a class="item item" ng-click="detail( x.hari_id, x.hari_nama, x.jam_mulai, x.jam_selesai, x.nama_mapel,
                                                x.nama, x.nama_kelas) | orderBy:'-jam_mulai'">
            <h2><b>{{x.hari_nama}}</b></h2>
          </a>
        </div>
  </ion-content>
</ion-view>
