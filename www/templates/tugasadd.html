<ion-view title="Tambah Tugas">
  <ion-content padding="true" class="has-header" style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Judul</span>
          <input type="text" placeholder="ketik judul tugas" ng-model="form.judul">
        </label>

        <label class="item item-input">
          <span class="input-label">Konten</span>
          <textarea placeholder="ketik konten" ng-model="form.konten">
          </textarea>
        </label>

      <div class="item" ng-model="form.tgl_buat" >
          <i></i>
          Tanggal Buat:
          {{form.tgl_buat| date: "yyyy-MM-dd H:mm"}}
      </div>

      <div class="item item-input">
        Tanggal Selesai:
      </div>
      <label class="item item-input">
        <span class="input-label">Tahun</span>
        <input type="number" maxlength="4" placeholder="2018" ng-model="form.th_selesai">
      </label>

      <label class="item item-input item-select">
          <div class="input-label">
            Bulan
          </div>
        <select ng-model="form.b_selesai" style="width: 200px; height: 40px;">
          <option disabled selected value>Pilih Bulan</option>
                <option value="01">Januari</option>
                <option value="02">Februari</option>
                <option value="03">Maret</option>
                <option value="04">April</option>
                <option value="05">Mei</option>
                <option value="06">Juni</option>
                <option value="07">Juli</option>
                <option value="08">Agustus</option>
                <option value="09">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
        </select>
      </label>

      <label class="item item-input item-select">
          <div class="input-label">
            Tanggal
          </div>

        <select ng-model="form.t_selesai" style="width: 200px; height: 40px;">
          <option disabled selected value>Pilih Tanggal</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
        </select>
      </label>
    </div>

      <label class="item item-select">
        <span class="input-label">Matapelajaran</span>
        <select ng-model="form.mapel">
          <option ng-repeat="item in mapel" value="{{item.mapel_id}}">{{item.nama_mapel}}</option>
        </select>
      </label>

        <span class="input-label">Pengajar</span>
        <input type="text" ng-model="form.pengajar" ng-repeat="peng in pengajar" value="{{item.pengajar_id}}">
          {{peng.nama}}
        </input>
      </label> -->

      <!-- <div class="item" ng-repeat="item in pengajar">
        <span class="input-label "><b>Nama: </b>{{item.nama}}</span>
        <text type="text" ng-model="form.pengajar_id">
        </text>
    </div> -->

      <!-- <label class="item item-select" >
        <span class="input-label" >Pengajar</span>
        <select ng-model="form.pengajar_id" ng-repeat="item in pengajar" value="{{item.pengajar_id}}">
          <option >{{item.nama}}</option>
        </select>
      </label> -->

      <label class="item item-select">
        <span class="input-label">Kelas</span>
        <select ng-model="form.kelas">
          <option ng-repeat="item in kelas" value="{{item.kelas_id}}">{{item.nama_kelas}}</option>
        </select>
      </label>

      <button class="button button-dark button-block" ng-click="insert()">Simpan</button>
    </form>
  </ion-content>
</ion-view>
