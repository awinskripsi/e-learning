<ion-view>

<ion-content padding="true" style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); " class="no-header">
    <div>
        <img src="img/logo.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto; padding-top: 20px;">
    </div>
    <div class="spacer" style="width: 300px; height: 20px;"></div>

    <form class="list">
        <ion-list>
            <label class="item item-input" style="opacity: 0.7;">
                <span class="input-label">
                    <strong>Username</strong>
                </span>
                <input ng-model="user.name" type="text" placeholder="Username" required autofocus>
            </label>
            <div class="spacer" style="width: 300px; height: 20px;"></div>
             <label class="item item-input" style="opacity: 0.7;">
                <span class="input-label">
                    <strong>Password</strong>
                </span>
                <input ng-model="user.password" type="password" placeholder="Password" required>
            </label>
             <div class="spacer" style="width: 300px; height: 20px;"></div>
            <button class="button button-balanced col col-33 col-offset-33" ng-click="login()">Log In</button>
    </form>
</ion-content>

</ion-view>
