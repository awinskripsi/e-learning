<ion-view title="Tambah Jawaban">
  <ion-content padding="true" class="has-header" style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Siswa</span>
          <input type="text" placeholder="ketik judul tugas" ng-model="form.judul">{{item.siswa_id}}
          </input>
        </label>

        <label class="item item-input">
          <span class="input-label">Tugas</span>
          <input type="text" placeholder="ketik judul tugas" ng-model="form.judul">{{item.judul}}
          </input>
        </label>

        <label class="item item-select">
          <span class="input-label">Tugas</span>
          <select>
            <option ng-repeat="item in mapel" ng-model="form.mapel">{{judul}}</option>
          </select>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Tanggal Buat</span>
          <input type="date" placeholder="" ng-model="form.tgl_buat">
        </label>

        <label class="item item-input">
          <span class="input-label">Konten</span>
          <textarea placeholder="ketik konten" ng-model="form.konten">
          </textarea>
        </label>
      </ion-list>

      <button class="button button-dark button-block" ng-click="insert()">Simpan</button>
    </form>
  </ion-content>
</ion-view>
