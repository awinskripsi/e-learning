<ion-view view-title="<i class='icon ion-ios-home'></i><strong> Beranda </strong>">
  <ion-content style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search hari" ng-model="search.hari_nama"/>
      </label>
    </div>

    <ion-list no-border>
      <div class="list" ng-repeat="x in beranda | filter:search | limitTo:listlength">

        <a class="item item" ng-click="detail( x.hari_nama, x.jam_mulai, x.jam_selesai, x.nama_mapel,
                                              x.nama, x.nama_kelas)">
          <h2>{{x.hari_nama}}</h2>
          <p>Jam : {{x.jam_mulai}} - {{x.jam_selesai}}</p>
          <p>Matapelajaran: {{x.nama_mapel}}</p>
          <p>Kelas: {{x.nama_kelas}}</p>
        </a>
      </div>
    <!-- </ion-item> -->

    </ion-list>
  </ion-content>
</ion-view>
