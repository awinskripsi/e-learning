<ion-view view-title="jawab Tugas">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-android-add" ui-sref=" app.jawabadd "></button>
  </ion-nav-buttons>
  <ion-content style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">
    <div class="list" ng-repeat="x in jawaban">
      <a class="item item-avatar" ng-click="detailjawab(x.tugas_id, x.konten, x.tgl_bu, x.file, x.nama)">
        <h2 ng-bind-html="konten"></h2>
        <p>{{tgl_bu}}</p>

      </a>
    </div>
  </ion-content>

</ion-view>
