<ion-view view-title="Detail Jawaban">
  <ion-content style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">
    <p>
      <ion-item>Siswa
              <span class="item-note">{{file}}</span>
      </ion-item>
    <ion-item>Konten
            <span class="item-note" ng-bind-html="konten"></span>
    </ion-item>
    <ion-item>Tanggal Buat
            <span class="item-note">{{tgl_bu}}</span>
    </ion-item>
    <ion-item>File
            <span class="item-note">{{nama}}</span>
    </ion-item>

    </p>
  </ion-content>
</ion-view>
