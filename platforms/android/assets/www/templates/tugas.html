<ion-view view-title="Tugas">
  <ion-content style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search tugas" ng-model="search"/>
      </label>
    </div>

    <div class="list" ng-repeat="x in tugas | filter:search | limitTo:listlength">
      <a class="item item-avatar" ng-click="detail( x.tugas_id, x.judul, x.konten, x.tgl_bu, x.tgl_se,
                x.file, x.nama_mapel, x.nama, x.nama_kelas)">
        <h2><b>{{x.judul}}</b></h2>
        {{x.nama_mapel}}
        <p>{{x.tgl_bu}} - {{x.tgl_se}}</p>
        <p>{{x.nama_kelas}}</p>
      </a>
    </div>
  </ion-content>

</ion-view>
