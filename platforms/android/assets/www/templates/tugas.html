<ion-view view-title="Tugas">
  <ion-content style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">
    <div class="list" ng-repeat="x in tugas">
      <a class="item item-avatar" ng-click="detail( x.tugas_id, x.judul, x.konten, x.tgl_bu, x.tgl_se, x.file, x.nama_mapel, x.nama, x.nama_kelas)">
        <h2><b>{{x.judul}}</b></h2>
        {{x.nama_mapel}}</br>
        {{x.nama_kelas}}
      </a>
    </div>
  </ion-content>

</ion-view>
