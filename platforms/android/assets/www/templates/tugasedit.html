<ion-view title="Edit Tugas">
  <ion-content padding="true" class="has-header" style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">
    <form class="list" >
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Judul</span>
          <input type="text" placeholder="ketik judul tugas" ng-model="form.judul">{{item.mapel_id}}

        </label>
        <label class="item item-input">
          <span class="input-label">Konten</span>
          <textarea placeholder="ketik konten" ng-model="form.konten">
          </textarea>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Tanggal Buat</span>
          <input type="date" data-date-format="mm/dd/yyyy" placeholder="" ng-model="form.tgl_buat">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Tanggal Selesai</span>
          <input type="date" data-date-format="mm/dd/yyyy" placeholder="" ng-model="form.tgl_selesai">
        </label>

      </ion-list>
      <label class="item item-select">
        <span class="input-label">Matapelajaran</span>
        <select ng-model="form.nama_mapel" >
          <option ng-repeat="item in mapel" >{{item.nama_mapel}}</option>
        </select>
      </label>

      <label class="item item-select">
        <span class="input-label">Pengajar</span>
        <select ng-model="form.pengajar_id">
          <option ng-repeat="item in pengajar" value="{{item.pengajar_id}}">{{item.nama}}</option>
        </select>
      </label>

      <label class="item item-select">
        <span class="input-label">Kelas</span>
        <select ng-model="form.kelas_id">
          <option ng-repeat="item in kelas" value="{{item.kelas_id}}">{{item.nama_kelas}}</option>
        </select>
      </label>

      <button class="button button-dark button-block" ng-click="update()">Simpan</button>
    </form>
  </ion-content>
</ion-view>
