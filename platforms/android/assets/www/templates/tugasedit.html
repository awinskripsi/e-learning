<ion-view title="Edit Tugas">
  <ion-content padding="true" class="has-header" style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Judul</span>
          <input type="text" placeholder="ketik judul tugas" value="{{judul}}">
        </label>
        <label class="item item-input">
          <span class="input-label">Konten</span><textarea placeholder="ketik konten" value="{{konten}}"></textarea></label>
        <label class="item item-input">
          <span class="input-label">File</span>
          <input type="text" placeholder="" value="{{file}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Tanggal Buat</span>
          <input type="date" placeholder="" value="{{tgl_buedit}}">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Tanggal Selesai</span>
          <input type="date" placeholder="" value="{{tgl_seledit}}">
        </label>
        
      </ion-list>
      <label class="item item-select">
        <span class="input-label">Matapelajaran</span>
        <select>
          <option></option>
        </select>
      </label>
      <label class="item item-select">
        <span class="input-label">Pengajar</span>
        <select></select>
      </label>
      <label class="item item-select">
        <span class="input-label">Kelas</span>
        <select></select>
      </label>
      <button class="button button-dark button-block">Simpan</button>
    </form>
  </ion-content>
</ion-view>
