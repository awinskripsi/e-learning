
<ion-view >
  <ion-bar class="bar bar-header bar-positive">
    <div  view-title="Siswa">Siswa</div>
</ion-bar>
<ion-nav-buttons side="right" class="has-header">

</ion-nav-buttons>
  <ion-content style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">

          <ion-list class="list-inset">
            <label class="item item-input">
                    <i class="icon ion-search"></i>
                    <input type="text" placeholder="cari"></input>
                  </label>
    <div class="list" ng-repeat="x in siswa">

      <a class="item" ng-click="detail(x.nis, x.nama, x.jenis_kelamin,
                                x.tempat_lahir, x.tgl_l, x.agama, x.alamat,
                                x.tahun_masuk, x.status_nama, x.nama_kelas)">
        <h2>Nama: {{x.nama}}</h2>
        <p>NIS: {{x.nis}}</p>
        <p>kelas: {{x.nama_kelas}}</p>
      </a>
    </div>
</ion-list>
  </ion-content>

</ion-view>
