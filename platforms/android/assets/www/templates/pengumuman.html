<ion-view view-title="Pengumuman">
  <ion-content style="background: linear-gradient(to bottom, #66ffff 0%, #0066ff 100%); ">
    <div class="list" ng-repeat="x in pengumuman">

    <a class="item item-avatar" ng-click="detail(x.pengumuman_id, x.judul, x.konten, x.tgl_tam, x.file)">
      <h2>{{x.judul}}</h2>
      <p>{{x.tgl_tam}}</p>
    </a>
</div>
</ion-content>
</ion-view>
