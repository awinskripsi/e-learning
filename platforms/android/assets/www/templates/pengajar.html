<ion-view view-title="Pengajar">
  <ion-nav-buttons side="right" class="has-header">
    <label class="item item-input" id="siswa-search1">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="masukkan nama pengajar">
    </label>
  </ion-nav-buttons>
  <ion-content>
    <div class="list" ng-repeat="x in pengajar">

    <a class="item item-avatar" ng-click="detail( x.nuptk, x.nama, x.jenis_kelamin, x.tempat_lahir,
                                          x.tgl_l, x.alamat, x.status_nama, x.status_kg, x.pend_terakhir,
                                          x.b_studi, x.tahun_masuk, x.masa_kerja, x.status_nama)">
      <h2>Nama: {{x.nama}}</h2>
      <p>NUPTK: {{x.nuptk}}</p>
      <p>Jenis Kelamin: {{x.jenis_kelamin}}</p>
    </a>
</div>
  </ion-content>
</ion-view>
